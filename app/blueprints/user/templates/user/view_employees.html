<!DOCTYPE html>
<html>
  <head>
    <style>
      table, th, td {
        border: 2px solid;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Profile</h1>
      <table>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Username</th>
          <th>Unit id</th>
          <th>Unit name</th>
          <th>Action</th>
        </tr>
        {% for employee in employees %}
        <tr>
          <td> {{ employee.name }} </td>
          <td> {{ employee.surname }} </td>
          <td> {{ employee.username }} </td>
          <td> {{ employee.unit_id }} </td>
          <td> {{ employee.unit_name }} </td>
          <td>
            <form method="get" action="{{ url_for('user.change_password', user_id=employee.id) }}">
              <!-- <input type="hidden" name="user_id" value="{{ employee.id }}"> -->
              <input type="hidden" name="prev_page" value="{{ request.path }}">
              <button type="submit">Change password</button>
            </form>

            <form method="get" action="{{ url_for('user.delete_user', user_id=employee.id) }}">
              <input type="hidden" name="prev_page" value="{{ request.path }}">
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </table>


    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <a href="{{ url_for('user.dashboard') }}">Return to dashboard </a>

  </body>
</html>
